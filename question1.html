<html>
<head>
    <title>Question1</title>
</head>
<body>
    <script>
        let color=["black","yellow","blue","purple","grey"];
        let setcolor=()=>
        {
           for(let i=0;i<=color.length;i++)
           {
            document.body.style.backgroundcolor=i;
           }
        }
        setInterval(setcolor,1000);
        
    </script>
</body>
</html>
